<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechFlow - 혁신적인 비즈니스 솔루션</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-white">
    <!-- Header / Navigation -->
    <header class="fixed w-full top-0 z-50 transition-all duration-300" id="navbar">
        <nav class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <!-- 1. 브랜드 로고 섹션을 작업하세요 -->
                <!-- 
                힌트: 
                - TechFlow 로고와 브랜드명 추가
                - flex items-center space-x-2 사용
                - 그라데이션 배경의 T 아이콘과 텍스트
                -->

                <!-- 2. 데스크톱 네비게이션 메뉴를 작업하세요 -->
                <!-- 
                힌트:
                - 홈, 기능, 소개, 연락처 링크들
                - hidden md:flex items-center space-x-8
                - hover 효과 포함
                -->

                <!-- 3. CTA 버튼을 작업하세요 -->
                <!-- 
                힌트:
                - "시작하기" 버튼
                - hidden md:block
                - 브랜드 색상과 hover 효과
                -->

                <!-- 4. 모바일 메뉴 버튼을 작업하세요 -->
                <!-- 
                힌트:
                - 햄버거 메뉴 아이콘
                - md:hidden
                - SVG 아이콘 사용
                -->
            </div>

            <!-- 5. 모바일 메뉴를 작업하세요 -->
            <!-- 
            힌트:
            - 모바일에서만 보이는 메뉴
            - 기본적으로 hidden
            - 세로 배치의 링크들과 CTA 버튼
            -->
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="home" class="min-h-screen bg-gradient-hero flex items-center justify-center text-white relative overflow-hidden">
        <!-- 6. 배경 애니메이션 요소들을 작업하세요 -->
        <!-- 
        힌트:
        - absolute 위치의 원형 요소들
        - animate-pulse, animate-bounce, animate-ping 클래스
        - 다양한 크기와 위치
        -->

        <div class="container mx-auto px-6 text-center relative z-10">
            <div class="max-w-4xl mx-auto">
                <!-- 7. 메인 헤드라인을 작업하세요 -->
                <!-- 
                힌트:
                - "비즈니스를 위한 혁신적인 솔루션" 
                - 큰 폰트 크기 (text-4xl md:text-6xl lg:text-7xl)
                - 그라데이션 텍스트 효과
                -->

                <!-- 8. 서브타이틀을 작업하세요 -->
                <!-- 
                힌트:
                - AI와 클라우드 기술 설명
                - text-xl md:text-2xl
                - 최대 너비 제한
                -->

                <!-- 9. CTA 버튼들을 작업하세요 -->
                <!-- 
                힌트:
                - "무료로 시작하기", "데모 보기" 버튼
                - flex flex-col sm:flex-row gap-4
                - 다른 스타일의 두 버튼
                -->

                <!-- 10. 통계 섹션을 작업하세요 -->
                <!-- 
                힌트:
                - 4개의 통계 항목 (고객 수, 가동률, 지원, 파트너)
                - grid grid-cols-2 md:grid-cols-4
                - 상단 테두리 포함
                -->
            </div>
        </div>
    </section>

    <!-- Features Section -->
    <section id="features" class="py-20 bg-gray-50">
        <div class="container mx-auto px-6">
            <!-- 11. 섹션 헤더를 작업하세요 -->
            <!-- 
            힌트:
            - "강력한 기능들" 제목
            - 설명 텍스트
            - 중앙 정렬
            -->

            <!-- 12. 기능 카드 그리드를 작업하세요 -->
            <!-- 
            힌트:
            - 3개의 기능 카드 (초고속 성능, 강력한 보안, 스마트 분석)
            - grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3
            - 각 카드: 아이콘, 제목, 설명, 링크
            - hover 효과 포함
            -->
        </div>
    </section>

    <!-- About/Testimonial Section -->
    <section id="about" class="py-20 bg-white">
        <div class="container mx-auto px-6">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-16 items-center max-w-7xl mx-auto">
                <!-- 13. 왼쪽 콘텐츠를 작업하세요 -->
                <!-- 
                힌트:
                - "신뢰할 수 있는 비즈니스 파트너" 제목
                - 회사 소개 텍스트
                - 통계 데이터 (성능 향상, ROI 달성 기간)
                - CTA 버튼
                -->

                <!-- 14. 오른쪽 고객 후기 카드를 작업하세요 -->
                <!-- 
                힌트:
                - 그라데이션 배경의 카드
                - 고객 정보 (이미지, 이름, 회사)
                - 후기 텍스트
                - 별점 표시
                - 애니메이션 요소들
                -->
            </div>
        </div>
    </section>

    <!-- Call to Action Section -->
    <section class="py-20 bg-gradient-cta text-white relative overflow-hidden">
        <!-- 15. 배경 요소들을 작업하세요 -->
        <!-- 
        힌트:
        - 회전하고 펄스하는 원형 요소들
        - absolute 위치
        -->

        <div class="container mx-auto px-6 text-center relative z-10">
            <div class="max-w-4xl mx-auto">
                <!-- 16. CTA 섹션 콘텐츠를 작업하세요 -->
                <!-- 
                힌트:
                - "지금 바로 시작하세요!" 제목
                - 무료 체험 설명
                - 이메일 입력 폼
                - 주의사항 텍스트
                -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-16">
        <div class="container mx-auto px-6">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8 mb-8">
                <!-- 17. 회사 정보 섹션을 작업하세요 -->
                <!-- 
                힌트:
                - 로고와 회사명
                - 회사 소개 텍스트
                - 소셜 미디어 링크들
                -->

                <!-- 18. 빠른 링크 섹션을 작업하세요 -->
                <!-- 
                힌트:
                - "빠른 링크" 제목
                - 메뉴 링크들
                -->

                <!-- 19. 고객 지원 섹션을 작업하세요 -->
                <!-- 
                힌트:
                - "고객 지원" 제목
                - 지원 관련 링크들
                -->

                <!-- 20. 법적 고지 섹션을 작업하세요 -->
                <!-- 
                힌트:
                - "법적 고지" 제목
                - 이용약관, 개인정보처리방침 등
                -->
            </div>

            <!-- 21. 하단 바를 작업하세요 -->
            <!-- 
            힌트:
            - 저작권 정보
            - 제작 정보
            - border-top 포함
            -->
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        // 22. 모바일 메뉴 토글 기능을 작업하세요
        // 힌트: mobileMenuBtn과 mobileMenu 요소를 가져와서 클릭 이벤트 추가

        // 23. 네비바 스크롤 효과를 작업하세요  
        // 힌트: 스크롤 시 배경색과 그림자 효과 추가

        // 24. 부드러운 스크롤링을 작업하세요
        // 힌트: 앵커 링크 클릭 시 부드럽게 스크롤되도록 구현
    </script>

</body>
</html>
