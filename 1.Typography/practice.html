<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailwindCSS 4.1 타이포그래피 연습</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-4xl mx-auto space-y-12">
        
        <!-- 제목 -->
        <header class="text-center">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">TailwindCSS 4.1 타이포그래피 연습</h1>
            <p class="text-lg text-gray-600">각 속성들을 직접 연습해보세요</p>
        </header>

        <!-- Font Size 섹션 -->
        <section class="bg-white p-6 rounded-lg shadow-sm">
            <h2 class="text-2xl font-semibold mb-4 text-blue-600">📏 Font Size (폰트 크기)</h2>
            <div class="space-y-2">
                <!-- 여기에 text-xs부터 text-5xl까지 다양한 크기의 텍스트 태그를 넣어보세요 -->
                <!-- 예: <p class="text-xs">text-xs (12px) - 아주 작은 텍스트</p> -->
                
            </div>
        </section>

        <!-- Font Weight 섹션 -->
        <section class="bg-white p-6 rounded-lg shadow-sm">
            <h2 class="text-2xl font-semibold mb-4 text-green-600">💪 Font Weight (폰트 굵기)</h2>
            <div class="space-y-2">
                <!-- 여기에 font-thin부터 font-black까지 다양한 굵기의 텍스트 태그를 넣어보세요 -->
                <!-- 예: <p class="font-thin text-lg">font-thin (100) - 매우 얇은 글꼴</p> -->
                
            </div>
        </section>

        <!-- Line Height 섹션 -->
        <section class="bg-white p-6 rounded-lg shadow-sm">
            <h2 class="text-2xl font-semibold mb-4 text-purple-600">📐 Line Height (줄 간격)</h2>
            <div class="space-y-4">
                <!-- 여기에 leading-none부터 leading-loose까지 다양한 줄 간격의 텍스트 태그를 넣어보세요 -->
                <!-- 예: <p class="leading-none text-base">leading-none (1.0) - 줄 간격이 없는 텍스트</p> -->
                <!-- 줄 간격 효과를 보려면 긴 텍스트를 사용하세요 -->
                
            </div>
        </section>

        <!-- Letter Spacing 섹션 -->
        <section class="bg-white p-6 rounded-lg shadow-sm">
            <h2 class="text-2xl font-semibold mb-4 text-indigo-600">🔤 Letter Spacing (글자 간격)</h2>
            <div class="space-y-2">
                <!-- 여기에 tracking-tighter부터 tracking-widest까지 다양한 글자 간격의 텍스트 태그를 넣어보세요 -->
                <!-- 예: <p class="tracking-tighter text-lg">tracking-tighter - 매우 좁은 글자 간격</p> -->
                
            </div>
        </section>

        <!-- Text Decoration 섹션 -->
        <section class="bg-white p-6 rounded-lg shadow-sm">
            <h2 class="text-2xl font-semibold mb-4 text-pink-600">🎨 Text Decoration (텍스트 장식)</h2>
            <div class="space-y-2">
                <!-- 여기에 underline, overline, line-through, no-underline 텍스트 장식을 넣어보세요 -->
                <!-- 예: <p class="underline text-lg">underline - 밑줄 텍스트</p> -->
                
            </div>
        </section>

        <!-- Text Alignment 섹션 -->
        <section class="bg-white p-6 rounded-lg shadow-sm">
            <h2 class="text-2xl font-semibold mb-4 text-cyan-600">📍 Text Alignment (텍스트 정렬)</h2>
            <div class="space-y-4">
                <!-- 여기에 text-left, text-center, text-right, text-justify 정렬을 넣어보세요 -->
                <!-- 예: <p class="text-left text-lg bg-gray-100 p-2 rounded">text-left - 왼쪽 정렬</p> -->
                
            </div>
        </section>

        <!-- Text Transform 섹션 -->
        <section class="bg-white p-6 rounded-lg shadow-sm">
            <h2 class="text-2xl font-semibold mb-4 text-orange-600">🔄 Text Transform (텍스트 변환)</h2>
            <div class="space-y-2">
                <!-- 여기에 uppercase, lowercase, capitalize, normal-case 변환을 넣어보세요 -->
                <!-- 예: <p class="uppercase text-lg">uppercase - 모두 대문자로 변환</p> -->
                
            </div>
        </section>

        <!-- 반응형 예제 -->
        <section class="bg-white p-6 rounded-lg shadow-sm">
            <h2 class="text-2xl font-semibold mb-4 text-red-600">📱 반응형 타이포그래피</h2>
            <div class="space-y-4">
                <!-- 여기에 sm:, md:, lg:, xl: 브레이크포인트를 사용한 반응형 텍스트를 넣어보세요 -->
                <!-- 예: <p class="text-sm sm:text-base md:text-lg lg:text-xl xl:text-2xl">반응형 텍스트</p> -->
                
            </div>
        </section>

        <!-- 실제 사용 예제 -->
        <section class="bg-white p-6 rounded-lg shadow-sm">
            <h2 class="text-2xl font-semibold mb-4 text-teal-600">✨ 실제 사용 예제</h2>
            <article class="space-y-4">
                <!-- 여기에 블로그 포스트 스타일의 완전한 예제를 만들어보세요 -->
                <!-- 제목, 메타 정보, 본문, 인용구 등을 포함해보세요 -->
                <!-- 예: <h3 class="text-3xl font-bold leading-tight">블로그 포스트 제목</h3> -->
                
            </article>
        </section>

    </div>
</body>
</html>
